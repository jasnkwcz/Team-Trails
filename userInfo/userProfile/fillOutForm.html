<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>

    <h3>Calculate Your Fitness Level:</h3> 

    <form action="nowhere">

        Name: <input type="text" id="inputName" name="name" placeholder="e.g. Kevin (optional)">
        <br>
        Gender: 
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br>
        Age: <input type="number" id="inputAge" name="age" placeholder="e.g. 29 (required)">
        <br>
        City Name: <input type="text" id="inputCity" name="city" placeholder="e.g. Corvallis (required)">
        <br>
        State (e.g. "OR"): <input type="text" id="inputState" name="state" placeholder="e.g. OR (required)">
        <br>
        Zip Code: <input type="number" id="inputZip" name="zip" placeholder="e.g. 97333 (required)">
        <br>
        Height(cm): <input type="number" id="inputHeight" name="height" placeholder="e.g. 160 (required)">
        <br>
        Weight(kg): <input type="number" id="inputWeight" name="weight" placeholder="e.g. 60 (required)">
        <br>
        Daily Activity: 
        <select name="activity" id="activity">

            <option value="0">Choose One Below:</option>
            <option value="1">Not Active</option>
            <option value="2">Slightly Active</option>
            <option value="3">Moderately Active</option>
            <option value="4">Very Active</option>
            <option value="5">A Marathon Runner Level!</option>

        </select><br>
        <span id="req" style="color: red;"></span>


    </form>


    <br>
    <button id="calculateButton">Calculate</button>

    <br>
    <br>
    <br>
    <a href="../index.html">Back to First Page</a>

    <script src="script.js"></script>
</body>
</html>
